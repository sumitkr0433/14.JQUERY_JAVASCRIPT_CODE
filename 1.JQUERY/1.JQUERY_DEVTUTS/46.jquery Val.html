		<script type ="text/javascript">
         $(document).ready(function(){
			 $('#btn').click(function(){
			  var username = $('#user').val();
			  var password= $('#pass').val();
			  if(username=="")
			  {
			    $('.error').text("Please Enter the Username");
				}
				else if(password=="")
				{
				  $('.error').text("Please Enter the password");
				}
            });
	});
		</script>
		
		<style>
		   .error{
		      color:red;
	 </style>
	</head>
	<body>
	<p>Username<input type="text" name"" id="user"/></p>
	<p>Password<input type="password" name"" id="pass"/></p>
	<p><input type="submit" value="Submit" name"" id="btn"/></p>
	<p class="error"></p>
	</body>
	</html>
