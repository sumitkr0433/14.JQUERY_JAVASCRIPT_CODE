<!Doctype Html>
<title></title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="text/javascript" src="js/jquery.js"></script>
<style>
    .one{
	      width:200px;
		  height:300px;
		  background:red;
		  color:white;
		  }
		  </style>
<script type ="text/javascript">
         $(document).ready(function(){
			 $('#b1').click(function(){
			 $('.one').text('Hover Your Mouse To Hide it');
			 $('.one').bind("mouseover",function(){
			 $(this).hide(4000);
			});
            });
			 $('#b2').click(function(){
			 $('.one').unbind("Hover Your Mouse To Hide it");
			 $('.one').text('it will not work now');
			 
			});
            });
		</script>

	</head>
	

	<input type="button" value="start jquery effect" id="b1"/>
	<input type="button" value="Stop jquery effect" id="b2"/>
	<div class="one"></div>
	</body>
	</html>
