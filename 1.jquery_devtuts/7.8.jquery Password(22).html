<script>
$(document).ready(function(){
             $('#status').keyup(function(){
			 <!-- a variable is created and we passthe value of password text in it-->
			 var len = $('#status').val().length;
			 
			<!--  if nothing is the text then remove all the class and also there is no msg-->		 
			 if(len<1){
			 $('.first').text('');
			 $('.first').removeClass('red');
			$('.first').removeClass('orange');
			$('.first').removeClass('green');
			}
			<!-- if the password is less than 4 then show text weak and add class orange remove the other class red and green->
			else if(len<=4)
			 {  
			    $('.first').text('weak');
				$('.first').addClass('red');
				$('.first').removeClass('orange');
				$('.first').removeClass('green');
				
				}
			else if(len<=8)
			{  
			   $('.first').text('good');
			   $('.first').addClass('orange');
			   $('.first').removeClass('red');
			   $('.first').removeClass('green');
			   }
			   else{
			         $('.first').text('strong');
			   $('.first').addClass('green');
			   $('.first').removeClass('red');
			   $('.first').removeClass('orange');
			   }
			   
			 });
			 });
			</script>
