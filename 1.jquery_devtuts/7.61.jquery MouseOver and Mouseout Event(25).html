<!Doctype Html>
<title></title>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<script type="text/javascript" src="js/jquery.js"></script>
<script>
$(document).ready(function(){
			 $('#show').mouseover(function(){
			 $('#show').val('put Your mouse back to hide it');
			 $('.box').show(2000);
			 });
			 
			  $('#show').mouseout(function(){
			 $('#show').val('put Your mouse back to hide it');
			 $('.box').hide(2000);
			 });
			  
			 
			
			 });
			 
         
</script>
	
<style>
   .box{
         width:300px;
         height:300px;
         background:red;
		 display:none;
}
</style>		 
	</head>
	

		<body>
		<input type="button" value="Hover here to show" id="show"/>
		<div class="box"></div>
